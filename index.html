<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything is Lego</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd89b 0%, #f9ca7e 100%);
            position: relative;
        }

        /* Improved particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-15px);
            }
            75% {
                transform: translateY(-30px) translateX(5px);
            }
        }

        /* Improved model viewer */
        #model-viewer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #model-viewer {
            width: 60%;
            height: 60%;
            margin: auto;
        }

        /* Improved logo */
        .top-left-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .top-left-logo:hover {
            transform: scale(1.05);
        }

        /* Improved contract address container */
        .contract-address-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            align-items: center;
            max-width: 90%;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contract-address-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contract-address {
            font-family: 'Consolas', monospace;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-left: 12px;
            user-select: all;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            color: #ffc857;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-width: 300px;
        }

        .copy-button {
            background-color: #3490dc;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-left: 10px;
        }

        .copy-button:hover {
            background-color: #2779bd;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        .copy-success {
            position: absolute;
            top: -50px;
            right: 10px;
            background-color: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            transition: opacity 0.5s, transform 0.3s;
            opacity: 0;
            transform: translateY(10px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .crypto-icon {
            height: 24px;
            width: 24px;
            margin-right: 8px;
        }

        /* Improved social icons container */
        .social-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .social-icon {
            position: relative;
            height: 60px;
            width: 60px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .social-icon img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .social-icon:hover img {
            transform: scale(1.1);
        }

        .social-icon::after {
            content: attr(data-label);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .social-icon:hover::after {
            opacity: 1;
            bottom: -30px;
        }

        /* For responsiveness on mobile */
        @media (max-width: 768px) {
            .contract-address-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 12px;
            }
            
            .contract-address {
                max-width: 200px;
                margin-left: 0;
            }
            
            .copy-button {
                margin-left: 0;
                width: 100%;
            }

            .social-container {
                padding: 10px;
                gap: 10px;
            }

            .social-icon {
                height: 50px;
                width: 50px;
            }

            #model-viewer {
                width: 80%;
                height: 80%;
            }

            .top-left-logo {
                height: 100px;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Logo in top left -->
    <img src="a.png" alt="Everything is Lego" class="top-left-logo">

    <!-- Enhanced contract address in top right -->
    <div class="contract-address-container">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana" class="crypto-icon">
        <span class="contract-address" id="address">5Tnpv8cUUHoD6i3gRZXRUTQhQ3n5mTQ2ud6skog7pump</span>
        <button class="copy-button" onclick="copyAddress()">Copy</button>
        <div class="copy-success" id="copySuccess">Copied!</div>
    </div>

    <!-- Centered model viewer -->
    <div id="model-viewer-container">
        <model-viewer id="model-viewer" src="textured.glb" camera-controls auto-rotate ar shadow-intensity="1"
            environment-image="neutral" exposure="1" shadow-softness="1" camera-orbit="0deg 75deg 4m"
            min-camera-orbit="auto auto auto" max-camera-orbit="auto auto auto" field-of-view="30deg" auto-rotate-delay="0"
            rotation-per-second="30deg" interaction-prompt="none" loading="eager" autoplay
            scale="0.5 0.5 0.5"></model-viewer>
    </div>

    <!-- Enhanced social icons with labels -->
    <div class="social-container">
        <a href="https://t.me/EverythingIsLego_CTO" class="social-icon" data-label="Telegram">
            <img src="z.png" alt="Telegram">
        </a>
        <a href="https://dexscreener.com/solana/BZjMuhSC65geQtEf4aF2RNz3ADR3FEWzcqDY1Sp19KEQ" class="social-icon" data-label="DexScreener">
            <img src="z1.png" alt="DexScreener">
        </a>
        <a href="https://x.com/i/communities/1912427167721373724" class="social-icon" data-label="X Community">
            <img src="z2.png" alt="X Community">
        </a>
        <a href="https://jup.ag/swap/SOL-5Tnpv8cUUHoD6i3gRZXRUTQhQ3n5mTQ2ud6skog7pump" class="social-icon" data-label="Jupiter">
            <img src="z3.png" alt="Jupiter">
        </a>
    </div>

    <script>
        // Function to copy contract address
        function copyAddress() {
            const address = document.getElementById('address').textContent;
            navigator.clipboard.writeText(address).then(function () {
                const copySuccess = document.getElementById('copySuccess');
                copySuccess.style.opacity = '1';
                copySuccess.style.transform = 'translateY(0)';
                setTimeout(function () {
                    copySuccess.style.opacity = '0';
                    copySuccess.style.transform = 'translateY(10px)';
                }, 2000);
            });
        }

        // Create background particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 10px and 40px
                const size = Math.random() * 30 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random delay for animation
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>

</html>
